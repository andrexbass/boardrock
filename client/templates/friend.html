<template name="friends">
    <h3>{{_"sidebar.nav.FRIENDS"}}
       <small>{{_"sidebar.nav.FRIENDS"}}</small>
    </h3>
    <div class="row">
      <div class="panel panel-default">
          <div class="panel-body">
          <form role="form" name="form-add-friend" class="form-horizontal">
              <div class="col-sm-8">
                <div class="form-group">  
                  <select name="amigo" multiple="" id="amigos" class="form-control m-b">
                    {{#each allUsers}}
                      <option>{{ email }}</option>
                    {{/each}}
                  </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                  <button type="button" id="btnAddFriend" class="btn btn-default">Adicionar</button>
              </div>    
            </div>   
          </form>
       </div>
    </div>
    {{ amigos }}
    <div class="col-lg-4">
          <!-- START widget-->
          <div class="panel widget">
             <div class="panel-body">
                <div class="row row-table">
                   <div class="col-xs-6 text-center">
                      <img src="img/user/06.jpg" alt="Image" class="img-thumbnail img-circle img-responsive thumb96">
                   </div>
                   <div class="col-xs-6">
                      <div class="pull-right"><a href="#" class="btn btn-success">Follow</a>
                      </div>
                      <h3 class="mt0">Sarah Pierce</h3>
                      <p class="text-muted">150 Following / 100 Followers</p>
                   </div>
                </div>
             </div>
          </div>
          <!-- END widget-->
       </div> 
  </div>
</template>
