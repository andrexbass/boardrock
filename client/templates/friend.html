<template name="friends">
    <h3>{{_"sidebar.nav.FRIENDS"}}
       <small>{{_"sidebar.nav.FRIENDS"}}</small>
    </h3>
    <div class="row">
      <div class="panel panel-default">
          <div class="panel-body">
          <form role="form" class="form-horizontal">
             <div class="form-group">
                <div class="col-sm-8">
                    <select name="amigos" multiple="" id="amigos" class="form-control m-b">
                      {{#each allUsers}}
                        <option>{{ email }}</option>
                      {{/each}}
                    </select>
                    <button type="button" class="btn btn-default">Adicionar</button>
                </div>
             </div>
          </form>
       </div>
    </div>  
  </div>
</template>
