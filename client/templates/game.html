<template name="games">
    <h3>{{_"sidebar.nav.GAMES"}}
       <small>{{_"sidebar.nav.GAMES"}}</small>
    </h3>
    <div class="row">
       	<div class="col-lg-12">
        	<div class="panel panel-default">
       	<div class="panel-body">
	    	<form method="get" action="/" class="form-horizontal">
	        	<fieldset>
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Titulo do Jogo</label>
	               		<div class="col-sm-10">
	                  		<select name="selGame" multiple="" id="selGame" class="form-control m-b">
		                    {{#each games}}
		                      <option value='{{ cod }}'>{{ name }}</option>
		                    {{/each}}
		                  </select>
	               		</div>
	            	</div>
	         	</fieldset>
	         	<fieldset>
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Titulo Nacional</label>
	               		<div class="col-sm-10">
	                  		<input id="input-id-1" class="form-control" type="text">
	               		</div>
	            	</div>
	         	</fieldset>
	         	<fieldset>
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Ano</label>
	               		<div class="col-sm-2">
	                  		<input id="input-id-1" class="form-control" type="text">
	               		</div>
	               		<label for="input-id-1" class="col-sm-2 control-label">Número de Jogadores</label>
	               		<label for="input-id-1" class="col-sm-1 control-label">de</label>
	               		<div class="col-sm-1">
	                  		<input id="input-id-1" class="form-control" type="text">
	               		</div>
	               		<label for="input-id-1" class="col-sm-1 control-label">a</label>
	               		<div class="col-sm-1">
	                  		<input id="input-id-1" class="form-control" type="text">
	               		</div>
	            	</div>
	         	</fieldset>
	         	<fieldset>
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Duração Média</label>
	               		<div class="col-sm-2">
	                  		<input id="input-id-1" class="form-control" type="text"> (em minutos)
	               		</div>
	               		<label for="input-id-1" class="col-sm-2 control-label">Idade Mínima</label>
	               		<div class="col-sm-2">
	                  		<input id="input-id-1" class="form-control" type="text">
	               		</div>
	            	</div>
	         	</fieldset>
	         	<fieldset>
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Descrição</label>
	               		<div class="col-sm-10">
	                  		<textarea rows="10" class="form-control note-editor"></textarea>
	               		</div>
	            	</div>
	         	</fieldset>
	         	<fieldset>
	                <div class="form-group">
	                   <div class="col-sm-4 col-sm-offset-2">
	                      <button type="submit" class="btn btn-default">Cancelar</button>
	                      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
	                   </div>
	                </div>
             	</fieldset>
	      	</form>
       </div>
    </div>
       </div>
    </div>
</template>
