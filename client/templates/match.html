<template name="matches">
    <h3>{{_"sidebar.nav.MATCHES"}}
       <small>{{_"sidebar.nav.MATCHES"}}</small>
    </h3>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form" name="form-add-friend" class="form-horizontal">
            <div class="col-sm-8">
              <div class="form-group">
                <select name="game" multiple="" id="game" class="form-control m-b">
                  {{#each games}}
                    <option value='{{ bggid }}'>{{ name }}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                  <button type="button" id="btnAddFriend" class="btn btn-default">Escolher</button>
              </div>    
            </div>   
          </form>
        </div>
      </div>
    </div>
</template>
